<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<title>Create Employee</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="border-radius:12px;font-size:12px">
<nav style="background-color:black;color:white;height:50px;">
<p style="padding:14px">Employee Management System</p>
<a style="margin-left:80%;" th:href="viewEmployee">Search</a>
</nav>
<div style="text-align:center">
<h4>Create Employee</h4 >
<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
 <div class="form-group">
Employee FirstName :<br/> <input type="text" th:field="*{first_name}" required/></div>
 <div class="form-group">
 Employee LastName :<br/> <input type="text" th:field="*{last_name}" required /></div>
 <div class="form-group">
 Employee EmailId : <br/><input type="email" th:field="*{email}" required/></div>
 <button type="submit" class="btn btn-primary">Submit</button>
</form><br/>
<p th:text="${msg}"></p>
<a th:href="displayEmployees">View All</a>
</div>
</body>
</html >
